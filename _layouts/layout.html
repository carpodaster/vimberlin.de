<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="author" content="Gregor Schmidt and Matthias GÃ¼nther" />
  <meta name="description" content="Vimberlin is gathering for Vim-enthusiasts in Berlin. Every odd month we are giving a meeting for advanced users and every even month there is a workshop for absolute beginners to Vim." />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link rel="alternate" type="application/rss+xml" href="http://feeds.feedburner.com/{{ site.feedburner }}" />
  <link rel="stylesheet" href="/css/bootstrap.css" />
  <link rel="stylesheet" href="/css/responsive.css" />
  <link rel="stylesheet" href="/css/jquery.tweet.css" />
  <link rel="stylesheet" href="/css/styles.css" media="screen, projection" />
  <link rel="stylesheet" href="/css/mobile.css" media="only screen and (max-device-width: 480px)" />
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Voltaire">

  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
  <script type="text/javascript" src="https://apis.google.com/js/plusone.js"></script>
  <script type="text/javascript" src="/js/jquery.tweet.js"></script>
  <script type="text/javascript" src="/js/application.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row-fluid">
      <div id="header" class="span3">
        <a class="avatar" href="/">
          <img
          src="https://en.gravatar.com/userimage/39328862/96798fa79067df3fadbe7233f13b02a3?size=100"
          class="avatar" alt='Home' />
        </a>
        <ul id="me">
          <li><strong>Mailing: <a href="https://groups.google.com/group/vimberlin/">vimberlin</a></strong></li>
          <li><strong>IRC: <a href="irc://chat.freenode.net/#vimberlin">#vimberlin</a></strong></li>
          <li><strong>Twitter: </strong> <a href="https://twitter.com/vimberlin">@vimberlin</a></li>
          <li><strong>xing: </strong> <a href="https://www.xing.com/net/vimberlin">xing</a></li>
          <li><strong>Calendar: </strong> <a href="http://www.google.com/calendar/ical/nach-vorne.eu_p02r7rposnfv4s53v6s9v117q4%40group.calendar.google.com/public/basic.ics">iCal</a></li>
          <li><strong>RSS:</strong> <a href="http://feeds.feedburner.com/{{ site.feedburner }}">RSS</a></li>
          <li><a href="/legal.html">Legal notice</a></li>
        </ul>

        <h3>Twitter</h3>
        <div id="tweets">
          <div class='tweet query'></div>

          <a href="http://twitter.com/{{ site.twitter }}" class="twitter-follow-button" data-show-count="false">Follow @{{ site.twitter }}</a>
          <script src="http://platform.twitter.com/widgets.js" type="text/javascript"></script>
        </div>

        <h3>Photos</h3>
        <style type="text/css">
          .flickr_badge_image {margin:0px;display:inline;}
          .flickr_badge_image img {border: 1px solid #666666 !important; padding:1px; margin:2px;}
          #flickr_badge_wrapper {width:200px;text-align:left}
          </style><div id="flickr_badge_wrapper" class="center"><script type="text/javascript" src="http://www.flickr.com/badge_code_v2.gne?count=6&display=latest&size=s&layout=x&source=all_tag&tag=vimberlin"></script>
          <div class="clearer"></div>
          <a class="left" href="http://www.flickr.com/search/?q=wikimatze%20vimberlin">More photos</a></div>
      </div>

      <div id="ribbon">
        <a href="https://github.com/vimberlin/vimberlin.de" rel="me" target="_blank">Fork us on Github</a>
      </div>

      <div class="span9 content">
        {{ content }}
      </div>
    </div><!-- row-fluid-->
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-34551627-1']);
      _gaq.push(['_trackPageview']);

      (function() {
       var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
       ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
       var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
       })();
    </script>

    <script type="text/javascript">
      $(function(){
        $(".tweet").tweet({
          username: "{{ site.twitter }}",
          join_text: "auto",
          avatar_size: 16,
          count: 3,
          auto_join_text_default: "",
          auto_join_text_ed: "",
          auto_join_text_ing: "",
          auto_join_text_reply: "",
          auto_join_text_url: "",
          loading_text: "Loading Tweets...",
          refresh_interval: 60
        });
        do_counter();
        });
    </script>
  </div><!-- container fluid -->
</body>
</html>
